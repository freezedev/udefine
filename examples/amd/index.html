<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use the .htaccess -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>udefine AMD example</title>
    <meta name="description" content="" />
    <meta name="author" content="Johannes Stein" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    

  </head>

  <body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>
    <script src="../../dist/udefine.js"></script>
    <script>
      (function(root) {
        udefine.globals = {
          root: root,
          mymodule: root.myModule = root.myModule || {},
          myothermodule: root.myModule.Other = root.myModule.Other || {}
        };
      })(this);
    </script>
    <script>
      udefine('test', ['root'], function(root) {
        // Test property
        root.test = 10;
      });
      
      udefine('submodule', ['mymodule'], function(mymodule) {
        mymodule.submodule = 50;
      });
      
      udefine('doublethefun', ['submodule', 'myothermodule'], function(submodule, myothermodule) {
        myothermodule.sub = submodule;
        
        alert(myothermodule.sub);
      });
    </script>
  </body>
</html>
